spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
        
  sql:
    init:
      mode: embedded
      
  redis:
    host: localhost
    port: 6370 # 테스트용 다른 포트
    timeout: 2000ms
    
  jackson:
    property-naming-strategy: SNAKE_CASE
    
logging:
  level:
    com.pms: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    
app:
  jwt:
    secret: test-secret-key-for-testing-purposes-only-256-bits-long
    refresh-secret: test-refresh-secret-key-for-testing-purposes-only-256-bits-long
    expiration: 60000 # 1분 (테스트용 짧은 시간)
    refresh-expiration: 300000 # 5분 