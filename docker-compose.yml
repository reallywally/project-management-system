version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: pms-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: pms_db
      MYSQL_USER: pms_user
      MYSQL_PASSWORD: pms_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - pms-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: pms-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - pms-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 10s
      retries: 5

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pms-backend
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=pms_db
      - DB_USERNAME=pms_user
      - DB_PASSWORD=pms_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=mySecretKey123456789012345678901234567890abcdef
      - JWT_REFRESH_SECRET=myRefreshSecretKey123456789012345678901234567890abcdef
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pms-network
    volumes:
      - ./uploads:/app/uploads

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: pms-frontend
    environment:
      - VITE_API_BASE_URL=http://localhost:8080/api/v1
      - VITE_WS_URL=ws://localhost:8080/ws
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - pms-network
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  mysql_data:
  redis_data:

networks:
  pms-network:
    driver: bridge 